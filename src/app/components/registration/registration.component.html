<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card p-4" style="width: 100%; max-width: 450px; border-radius: 1rem; box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075);">
    <h3 class="text-center text-primary mb-4">Registration Form</h3>
    <form (ngSubmit)="onRegister()" #registerForm="ngForm" novalidate>
      <!-- Full Name -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          class="form-control"
          required
          minlength="3"
          maxlength="50"
          [(ngModel)]="model.fullName"
          #fullName="ngModel"
          [class.is-invalid]="fullName.invalid && fullName.touched"
        />
        <div class="invalid-feedback" *ngIf="fullName.invalid && fullName.touched">
          Please enter a valid full name (3-50 characters).
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          required
          email
          [(ngModel)]="model.email"
          #email="ngModel"
          [class.is-invalid]="email.invalid && email.touched"
        />
        <div class="invalid-feedback" *ngIf="email.invalid && email.touched">
          Please enter a valid email.
        </div>
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          class="form-control"
          required
          pattern="^[0-9]{10,15}$"
          [(ngModel)]="model.phone"
          #phone="ngModel"
          [class.is-invalid]="phone.invalid && phone.touched"
        />
        <div class="invalid-feedback" *ngIf="phone.invalid && phone.touched">
          Please enter a valid phone number (10-15 digits).
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          required
          minlength="6"
          [(ngModel)]="model.password"
          #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched"
        />
        <div class="invalid-feedback" *ngIf="password.invalid && password.touched">
          Password must be at least 6 characters.
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>
    </form>

    <p class="text-center mt-3">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </div>
</div>
