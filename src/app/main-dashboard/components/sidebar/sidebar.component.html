<div [class.expanded]="isExpanded" class="sidebar bg-primary text-white d-flex flex-column">
  <button
    class="btn btn-primary toggle-btn d-flex align-items-center justify-content-center"
    (click)="toggleSidebar()"
    aria-label="Toggle Sidebar"
  >
    <i class="bi bi-list fs-3"></i>
  </button>

  <nav class="nav flex-column mt-4" *ngIf="isExpanded">
  <!-- Common Links for All -->
  <a routerLink="hall-booking" class="nav-link text-white" routerLinkActive="active">Book Hall</a>

  <!-- Admin Only -->
  <a *ngIf="isAdmin()" routerLink="booking-list" class="nav-link text-white" routerLinkActive="active">All Bookings</a>
  <a *ngIf="isAdmin()" routerLink="users" class="nav-link text-white" routerLinkActive="active">Manage Users</a>
  <a *ngIf="isAdmin()" a routerLink="manage-hall" class="nav-link text-white" routerLinkActive="active">Manage Halls</a>

  <!-- User Only -->
  <a *ngIf="isUser()" routerLink="booking-list" class="nav-link text-white" routerLinkActive="active">My Bookings</a>
</nav>

</div>
