<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px; border-radius: 1rem;">
    <h3 class="text-center text-primary mb-4">Login to Hall Booking</h3>

    <form (ngSubmit)="login()">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label" >Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          [(ngModel)]="email"
          name="email"

          placeholder="Enter your email"
          required
        />
      </div>

      <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Enter your password"
        required
      />
    </div>
    <!-- Submit -->
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary btn-sm" style="width: 100px;">Login</button>
    </div>
    </form>

    <!-- Register Link -->
    <div class="text-center mt-3">
      <span>Don't have an account?</span>
      <a routerLink="/register">Register here</a>
    </div>
  </div>
</div>
